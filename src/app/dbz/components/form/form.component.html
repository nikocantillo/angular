<h4>Add Person</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">

  <input 
    type="text" 
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2" 
    placeholder="Name" />

  <input 
    type="number" 
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2" 
    placeholder="Power" />

  <button type="submit" class="btn btn-primary">Add</button>

  <!-- <pre>{{character | json}}</pre> -->

</form>
