<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let odd = odd
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{ 
    'list-group-item-success': isFirst,
    'list-group-item-info': isLast,
  }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <span>{{ item.name }} - </span>
      <strong>Power:</strong>
      <span>{{ item.power }}</span>
      <!-- <span>Es el primero: {{isFirst}}</span>
    <span>Es el Ãºltimo: {{isLast}}</span> -->
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacer(i)"></button>
  </li>
</ul>
